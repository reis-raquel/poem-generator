<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Welcome to the poem generator</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic "
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem">
        
      </div>
    </main>
    <footer>
      This page was coded by
      <a href="https://github.com/reis-raquel" target="_blank"> Raquel Reis </a
      >and is
      <a href=" https://github.com/reis-raquel/poem-generator" target="_blank">
        open-sourced on Github</a
      >
      and is
      <a href="https://poeta.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
