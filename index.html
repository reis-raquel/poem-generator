<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1> International Recipe Generator</h1>
        <h2> 🦐🌶️🍖🥗</h2>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter a country"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small class="hint"> i.e. Portugal, France, Italy </small>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/reis-raquel" target="_blank">
          Raquel Reis </a
        >and is
        <a
          href=" https://github.com/reis-raquel/poem-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is
        <a href="https://poeta.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
